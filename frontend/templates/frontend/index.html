<!DOCTYPE html>  <!-- the very simple base html-->
<html>
  <head>
    <meta http-equiv='cache-control' content='no-cache'>  <!-- this is to prevent the browser from caching the page, this is useful for development when constantly making updates-->
    <meta http-equiv='expires' content='0'>
    <meta http-equiv='pragma' content='no-cache'>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AE</title> <!-- Artificial Equations-->
    {% load static %} <!-- this is to load the static files, this is a django mechanic and it provides access to anythin in the frontend/static folder, importantly for me Style.css and the upload image place holder, but also all the compiled react-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    <link rel="stylesheet" type="text/css" href="{% static "css/Style.css" %}"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-MML-AM_CHTML"></script>
  </head>
  <body>
    <div id="main">
      {% csrf_token %} <!-- this is a django mechanic that is used to prevent cross site request forgery, it is a security feature, it also allows for sessions, it means that for a fetch to the api this token must be present to indicate that the request came from this site-->
      <div id="app" class="Fill"></div> <!-- this is the div that react will be injected into-->
    </div>
    <script src="{% static "frontend/main.js" %}"></script> <!-- this is the compiled react code-->

  </body>
</html>
